<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNG Unlimited</title>
    <link rel="stylesheet" href="rng_hack.css" />
    <link
      rel="icon"
      type="image/png"
      href="../hack2_pics/mouse_cursor_project_2_hack.png"
    />
  </head>
  <body>
    <div class="container">
      <!-- Intro -->
      <div class="intro">
        <h1>RNG Unlimited</h1>
        <p>
          Welcome to RNG Unlimited! Try your luck, and exceed beyond the limits.
        </p>
      </div>

      <!-- Roll Button -->
      <div class="interactions">
        <button id="rngbutton" onclick="roll()">Roll</button>
      </div>

      <!-- Output -->
      <div class="output">
        <p id="rarity">Click "Roll" to start!</p>
        <p id="rarity-chance"></p>
      </div>

      <!-- Buff Panel -->
      <div class="buff-panel">
        <p id="buff-text"></p>
        <button id="buy-buff">Buy 1.2x Multiplier (5000 Rolls)</button>
        <button id="toggle-buff" style="display: none">
          Toggle Multiplier: OFF
        </button>
      </div>

      <!-- Stats Panel -->
      <div id="stats" class="stats">
        <h2>Stats</h2>
        <ul id="stats-list"></ul>
      </div>
      <!-- Hidden Dev Unlock Button -->
      <button
        id="dev-unlock"
        style="
          position: fixed;
          bottom: 10px;
          right: 10px;
          opacity: 0.3;
          font-size: 10px;
        "
      >
        Dev
      </button>

      <!-- Dev Panel -->
      <div
        id="dev-panel"
        style="
          display: none;
          position: fixed;
          bottom: 60px;
          right: 10px;
          width: 200px;
          background: #222;
          color: white;
          border: 2px solid #555;
          border-radius: 10px;
          padding: 10px;
        "
      >
        <div
          id="dev-header"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
          "
        >
          <strong>Developer Panel</strong>
          <span id="dev-minimize" style="cursor: pointer">_</span>
        </div>
        <div id="dev-content" style="margin-top: 10px">
          <label>
            <input type="checkbox" id="fast-roll-toggle" /> Fast Roll
          </label>
        </div>
      </div>

      <!-- Pity Panel -->
      <div id="pity" class="pity">
        <h2>Pity Counters</h2>
        <ul id="pity-list"></ul>
      </div>
    </div>

    <!-- Screen Effect Overlay -->
    <div id="screen-effect"></div>

    <!-- Particle Container -->
    <div id="particle-container"></div>

    <!-- Achievements -->
    <div id="achievements-section">
      <button id="toggle-achievements">Show Achievements</button>
      <div id="achievements-panel" style="display: none">
        <ul id="achievements-list"></ul>
      </div>
    </div>

    <!-- JS -->
    <script src="rng_hack.js"></script>
  </body>
</html>
