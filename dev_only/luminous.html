<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luminous Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
    }

    /* Initial fade-in gradient */
    #gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, white 0%, black 50%, black 100%);
      opacity: 0;
      animation: fadeInGradient 2s forwards;
    }
    @keyframes fadeInGradient {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Title */
    #title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(24px, 5vw, 72px);
      color: white;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      opacity: 0;
      animation: fadeInText 2s 2s forwards;
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Particles */
    .particle {
      position: absolute;
      bottom: -10px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      opacity: 0.9;
      box-shadow: 0 0 12px rgba(255,255,255,0.8);
      animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      70% { opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
    }

    /* White fade */
    #whiteout {
      position: absolute;
      inset: 0;
      background: white;
      opacity: 0;
      z-index: 10;
      animation: fadeWhite 2s ease-in forwards;
      animation-delay: 9s;
    }
    @keyframes fadeWhite {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* Final rarity reveal */
    #rarity {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(28px, 6vw, 90px);
      color: #fffacd;
      text-shadow: 0 0 25px #fffacd, 0 0 50px #fffff0;
      opacity: 0;
      z-index: 20;
      animation: revealRarity 1s forwards;
      animation-delay: 11s;
    }
    @keyframes revealRarity {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Shake effect */
    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%); }
      20% { transform: translate(-48%, -52%); }
      40% { transform: translate(-52%, -49%); }
      60% { transform: translate(-49%, -51%); }
      80% { transform: translate(-51%, -50%); }
    }
    .shake {
      animation: shake 0.75s cubic-bezier(.36,.07,.19,.97) both;
    }
  </style>
</head>
<body>
  <div id="gradient"></div>
  <div id="title">RNG Unlimited</div>
  <div id="whiteout"></div>
  <div id="rarity">Luminous (1 in 125,000)</div>

  <script>
    // Spawn glowing particles every 200ms
    function spawnParticle() {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 4000);
    }
    setInterval(spawnParticle, 200);

    // Trigger shake when rarity reveals
    setTimeout(() => {
      document.getElementById("rarity").classList.add("shake");
    }, 11000);
  </script>
</body>
</html>
