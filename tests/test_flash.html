<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Test</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
      font-family: sans-serif;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
    }

    /* screen effect overlay */
    #screen-effect {
      position: fixed;
      inset: 0; /* top, right, bottom, left = 0 */
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      background: rgba(255, 0, 0, 0.5);
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <button onclick="flash()">Trigger Flash</button>

  <!-- overlay -->
  <div id="screen-effect"></div>

  <script>
    function flash() {
      const screen = document.getElementById("screen-effect");
      screen.style.opacity = "1";
      setTimeout(() => { screen.style.opacity = "0"; }, 300);
    }
  </script>
</body>
</html>
